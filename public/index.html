<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Solana Token Mint Indexer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .highlight {
        color: #0A7F0A;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Solana Token Mint Indexer (Direct Instruction Decode)</h1>
    <p>This page displays newly created SPL token mint addresses.</p>

    <button id="refreshBtn">Refresh Now</button>
    <ul id="mintList"></ul>

    <script>
      const refreshBtn = document.getElementById('refreshBtn');
      const mintList = document.getElementById('mintList');

      async function fetchMints() {
        try {
          const res = await fetch('/api/mints');
          const data = await res.json();
          mintList.innerHTML = '';
          data.forEach(mintAddr => {
            const li = document.createElement('li');
            li.innerHTML = `Mint: <span class="highlight">${mintAddr}</span>`;
            mintList.appendChild(li);
          });
        } catch (err) {
          console.error('Error fetching mints:', err);
        }
      }

      refreshBtn.addEventListener('click', fetchMints);
      setInterval(fetchMints, 10000); // auto-refresh every 10 seconds
      fetchMints(); // initial load
    </script>
  </body>
</html>
