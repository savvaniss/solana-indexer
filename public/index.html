<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solana Token Scanner</title>
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <nav class="blue-grey darken-4">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">Solana Token Scanner</a>
    </div>
  </nav>

  <div class="container">
    <h4 class="center-align">Newly Created Tokens on Solana Devnet</h4>
    <div class="row">
      <div class="col s12">
        <table class="highlight responsive-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Token Address</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody id="token-table-body">
            <!-- Tokens will be injected here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Materialize JS and dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
